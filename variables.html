<html>
    <body>
        <h2 id="h1"></h2>
        <p>Giving values to variables and adding them with JavaScript</p>
        <p id="p1"></p>
        <script>
            document.getElementById("h1").innerHTML = "JavaScript variables and arithematic operations"
            var num1 = 5;
            var num2 = 10;
            var sum = num1 + num2;
            document.getElementById("p1").innerHTML = "Result of the sum between " + num1 + " and " + num2 + " is " + sum
        </script>
    </body>
</html>
